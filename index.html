<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Gerador de QR Code">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <script src="./js/scripts.js" defer></script>
  <title>Gerador de QR Code</title>
</head>
<body>
  <section id="container">
    <header id="qr-header">
      <h1>Gerador de Qr Code</h1>
      <p>Insira uma URL ou texto para gerar o c√≥digo QR</p>
    </header>
    <main>
      <div id="qr-input">
        <input type="text" name="qrname" id="qrname" placeholder="Digite a URL ou texto">
        <button type="button">Gerar QR code</button>
      </div>
      <div id="qr-code">
        <img src="./img/qrcode.png" alt="imagem de um QR Code">
      </div>
    </main>
  </section>
</body>
</html>
